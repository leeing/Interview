application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TextFilter.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.beansbinding-1.2.1.jar=lib\\beansbinding-1.2.1.jar
file.reference.filterbuilder.jar=lib\\filterbuilder.jar
file.reference.htmllexer.jar=lib\\htmllexer.jar
file.reference.htmlparser.jar=lib\\htmlparser.jar
file.reference.httpclient-4.0.1.jar=lib\\httpclient-4.0.1.jar
file.reference.httpmime-4.0.1.jar=lib\\httpmime-4.0.1.jar
file.reference.JDICplus.jar=lib\\JDICplus.jar
file.reference.JDICplus_native.jar=lib\\JDICplus_native.jar
file.reference.JDICplus_native_applet.jar=lib\\JDICplus_native_applet.jar
file.reference.lucene-core-3.0.1.jar=lib\\lucene-core-3.0.1.jar
file.reference.lucene-smartcn-3.0.1.jar=lib\\lucene-smartcn-3.0.1.jar
file.reference.sitecapturer.jar=lib\\sitecapturer.jar
file.reference.thumbelina.jar=lib\\thumbelina.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.JDICplus.jar}:\
    ${file.reference.JDICplus_native.jar}:\
    ${file.reference.beansbinding-1.2.1.jar}:\
    ${file.reference.JDICplus_native_applet.jar}:\
    ${file.reference.htmlparser.jar}:\
    ${file.reference.htmllexer.jar}:\
    ${file.reference.filterbuilder.jar}:\
    ${file.reference.sitecapturer.jar}:\
    ${file.reference.thumbelina.jar}:\
    ${file.reference.httpclient-4.0.1.jar}:\
    ${file.reference.httpmime-4.0.1.jar}:\
    ${file.reference.lucene-core-3.0.1.jar}:\
    ${file.reference.lucene-smartcn-3.0.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
